<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面示例</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
   
    <style>
    :root {
        --primary-color: #0d6efd;
        --primary-hover: #0b5ed7;
        --border-color: #dee2e6;
        --card-background: #ffffff;
        --table-header-background: #f8f9fa;
        --table-row-hover-background: #f5f5f5;
        --radius: 4px;
        --text-placeholder: #6c757d;
    }
    
    .search-area {
        background-color: var(--card-background);
        padding: 16px;
        border-radius: var(--radius);
        margin-bottom: 5px;
    }
    
    .search-form .form-control,
    .search-form .form-select {
        height: 28px;
        padding-top: 0.25rem;
        padding-bottom: 0.25rem;
        border-color: var(--border-color);
        font-size: 14px;
        width: 180px;  /* 设置固定宽度 */
    }
    
    .search-form .form-control::placeholder {
        color: var(--text-placeholder);
        font-size: 14px;
    }
    
    .search-form .btn {
        font-size: 14px;
        padding: 0.25rem 0.75rem;
    }
    
    .search-form .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }
    
    .search-form .btn-primary:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
    }
    
    .search-form label {
        font-size: 14px;
        margin-bottom: 0;
        white-space: nowrap;
        margin-right: 8px;
    }

    .search-item {
        display: inline-flex;
        align-items: center;
        margin-right: 16px;
    }
    
    .action-buttons {
        white-space: nowrap;
    }
    
    /* 移除之前的响应式样式 */
    @media (max-width: 1200px) {
        .search-form .search-item:last-child {
            display: none;
        }
    }
    
    @media (max-width: 992px) {
        .search-form .search-item:nth-last-child(2) {
            display: none;
        }
    }
    </style>
</head>
<body class="container mt-4">
    <div class="search-area">
        <form class="search-form">
            <div class="row align-items-center g-2">
                <!-- 搜索条件区域 -->
                <div class="col">
                    <div class="d-flex align-items-center flex-nowrap">
                        <div class="search-item">
                            <label>用户名：</label>
                            <input type="text" class="form-control form-control-sm" placeholder="请输入用户名">
                        </div>
                        <div class="search-item">
                            <label>手机号：</label>
                            <input type="text" class="form-control form-control-sm" placeholder="请输入手机号">
                        </div>
                        <div class="search-item">
                            <label>状态：</label>
                            <select class="form-select form-select-sm">
                                <option value="">全部</option>
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                        <div class="search-item">
                            <label>创建时间：</label>
                            <input type="date" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                
                <!-- 按钮区域 -->
                <div class="col-auto">
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="bi bi-search"></i>
                            搜索
                        </button>
                        <button type="reset" class="btn btn-secondary btn-sm">
                            <i class="bi bi-arrow-counterclockwise"></i>
                            重置
                        </button>
                        <button type="button" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus"></i>
                            新增
                        </button>
                        <button type="button" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                            批量删除
                        </button>
                        <button type="button" class="btn btn-success btn-sm">
                            <i class="bi bi-download"></i>
                            导出
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 引入Bootstrap JS和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
