<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面示例</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
   
    <style>
    :root {
        --primary-color: #0d6efd;
        --primary-hover: #0b5ed7;
        --border-color: #dee2e6;
        --card-background: #ffffff;
        --table-header-background: #f8f9fa;
        --table-row-hover-background: #f5f5f5;
        --radius: 4px;
        --text-placeholder: #6c757d;
    }
    
    .search-area {
        background-color: var(--card-background);
        padding: 16px;
        border-radius: var(--radius);
        margin-bottom: 5px;  /* 修改为规范要求的间距 */
    }
    
    .search-form .form-control,
    .search-form .form-select {
        height: 28px;
        padding-top: 0.25rem;
        padding-bottom: 0.25rem;
        border-color: var(--border-color);
        font-size: 14px;
    }
    
    .search-form .form-control::placeholder {
        color: var(--text-placeholder);
        font-size: 14px;
    }
    
    .search-form .btn {
        font-size: 14px;
        padding: 0.25rem 0.75rem;
    }
    
    .search-form .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }
    
    .search-form .btn-primary:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
    }
    
    .search-form label {
        font-size: 14px;
        margin-bottom: 0;
    }

    /* 添加响应式样式 */
    @media (max-width: 576px) {
        .search-form .search-item:not(:first-child) {
            display: none;
        }
    }
    
    @media (min-width: 576px) and (max-width: 768px) {
        .search-form .search-item:nth-child(n+3) {
            display: none;
        }
    }
    </style>
</head>
<body class="container mt-4">
    <div class="search-area">
        <form class="search-form">
            <div class="d-flex align-items-center flex-wrap flex-lg-nowrap">
                <!-- 搜索条件区域 -->
                <div class="d-flex flex-wrap">
                    <div class="col-auto me-3 mb-2 mb-lg-0 search-item">
                        <div class="d-flex align-items-center">
                            <label class="me-2 fs-6">用户名</label>
                            <input type="text" class="form-control form-control-sm" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="col-auto me-3 mb-2 mb-lg-0 search-item">
                        <div class="d-flex align-items-center">
                            <label class="me-2 fs-6">手机号</label>
                            <input type="text" class="form-control form-control-sm" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="col-auto me-3 mb-2 mb-lg-0 search-item d-none d-md-block">
                        <div class="d-flex align-items-center">
                            <label class="me-2 fs-6">状态</label>
                            <select class="form-select form-select-sm" style="width: 120px;">
                                <option value="">全部</option>
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto me-3 mb-2 mb-lg-0 search-item d-none d-lg-block">
                        <div class="d-flex align-items-center">
                            <label class="me-2 fs-6">创建时间</label>
                            <input type="date" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                
                <!-- 搜索/重置按钮 -->
                <div class="ms-auto d-flex gap-2 me-3 mb-2 mb-lg-0">
                    <button type="submit" class="btn btn-primary btn-sm d-inline-flex gap-1 align-items-center">
                        <i class="bi bi-search"></i>
                        <span>搜索</span>
                    </button>
                    <button type="reset" class="btn btn-secondary btn-sm d-inline-flex gap-1 align-items-center">
                        <i class="bi bi-arrow-counterclockwise"></i>
                        <span>重置</span>
                    </button>
                </div>
                
                <!-- 页面级按钮 -->
                <div class="d-flex gap-2 mb-2 mb-lg-0 pe-0 justify-content-center justify-content-lg-end w-100 w-lg-auto">
                    <button type="button" class="btn btn-primary btn-sm d-inline-flex gap-1 align-items-center">
                        <i class="bi bi-plus"></i>
                        <span>新增</span>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm d-inline-flex gap-1 align-items-center">
                        <i class="bi bi-trash"></i>
                        <span>批量删除</span>
                    </button>
                    <button type="button" class="btn btn-success btn-sm d-inline-flex gap-1 align-items-center">
                        <i class="bi bi-download"></i>
                        <span>导出</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- 引入Bootstrap JS和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
